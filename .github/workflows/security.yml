on:
  push:
    branches:
      - DT-369-test-tickets
  pull_request:
    branches:
      - DT-369-test-tickets

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Installe les d√©pendances
      - name: Install Dependencies
        run: npm ci

      # Ex√©cute l'analyse de s√©curit√© avec Snyk
      - name: Run Snyk Security Scan
        env:
            SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}  # Utilise le secret GitHub
        run: npx snyk test

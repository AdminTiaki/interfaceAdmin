name: ðŸš€ Run Unit Tests and SonarCloud Analysis

on:
  push:
    branches: [ "preProd" ]
  pull_request:
    branches: [ "preProd" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run test:prod

      - name: SonarCloud Analysis
        run: |
          npm install -g sonarqube-scanner
          sonar-scanner -Dsonar.projectKey=AdminTiaki_interfaceAdmin -Dsonar.organization=admintiaki -Dsonar.host.url=https://sonarcloud.io/dashboard?id=admintiaki%3AdminTiaki_interfaceAdmin -Dsonar.sources=.
        env:
          SONAR_TOKEN: ${{ secrets.SONARTIAKI }}


          
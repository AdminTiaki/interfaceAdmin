name: ðŸš€ Run Unit Tests and SonarCloud Analysis

on:
  push:
    branches: ["preProd"]
  pull_request:
    branches: ["preProd"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run test:prod

      - name: Check status
        run: |
          if [[ $? -eq 0 ]]; then
            # Si le code de retour est 0, les tests ont rÃ©ussi
            echo "Tests unitaires rÃ©ussis."
             echo "::set-output name=status::success"  # DÃ©finir le statut comme "success"
          else
        
            echo "Ã‰chec des tests unitaires."
            echo "::set-output name=status::failure"  # DÃ©finir le statut comme "failure"
            fi
        id: check-status     
    
    
      - name: SonarCloud Analysis
        run: |
          npm install -g sonarqube-scanner
          sonar-scanner -Dsonar.projectKey=AdminTiaki_interfaceAdmin -Dsonar.organization=admintiaki -Dsonar.host.url=https://sonarcloud.io -Dsonar.sources=. -Dsonar.javascript.lcov.reportPaths=coverage/admin-tiaki/
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}


